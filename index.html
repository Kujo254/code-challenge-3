<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Post Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Blog Post Manager</h1>

  <div id="post-list">
    <h2>All Posts</h2>
  </div>

  <div id="post-detail">
    <h2>Post Details</h2>
  </div>

  <form id="new-post-form">
    <h3>Add a New Post</h3>
    <label for="new-title">Title:</label>
    <input type="text" id="new-title" required><br>

    <label for="new-author">Author:</label>
    <input type="text" id="new-author" required><br>

    <label for="new-content">Content:</label>
    <textarea id="new-content" rows="4" required></textarea><br>

    <button type="submit">Add Post</button>
  </form>
<form id="edit-post-form" class="hidden">
  <h4>Edit Post</h4>
  <label for="edit-title">Title:</label>
  <input type="text" id="edit-title"><br>

  <label for="edit-content">Content:</label>
  <textarea id="edit-content" rows="4"></textarea><br>

  <button type="submit">Update</button>
  <button type="button" id="cancel-edit">Cancel</button>
</form>

  <script src="index.js"></script>
</body>
</html>
