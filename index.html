<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Blog Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Simple Blog Manager</h1>
  </header>

  <!-- Welcome Message -->
  <section class="intro">
    <h2>Welcome to My Blog</h2>
    <p>Browse posts, add your own, edit or delete as you like. Itâ€™s simple and fun!</p>
  </section>

  <main class="container">
    <!-- Post List -->
    <section id="post-list" aria-label="List of blog posts">
      <h2>All Posts</h2>
    </section>

    <!-- Post Details and Forms -->
    <section class="right-section">
      <div id="post-detail" aria-live="polite" aria-label="Selected post details">
        <p>Select a post to see details</p>
      </div>

      <form id="new-post-form" aria-label="Add new blog post">
        <h3>Add New Post</h3>
        <input type="text" id="new-title" placeholder="Title" required />
        <input type="text" id="new-author" placeholder="Author" required />
        <textarea id="new-content" rows="4" placeholder="Content" required></textarea>
        <button type="submit">Add Post</button>
      </form>

      <form id="edit-post-form" class="hidden" aria-label="Edit blog post">
        <h3>Edit Post</h3>
        <input type="text" id="edit-title" placeholder="Title" required />
        <textarea id="edit-content" rows="4" placeholder="Content" required></textarea>
        <button type="submit">Update Post</button>
        <button type="button" id="cancel-edit">Cancel</button>
      </form>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
